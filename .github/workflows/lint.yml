name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          stable: false
          go-version: '1.21.1'
      - name: Build templ
        run: |
          export PATH=${PATH}:`go env GOPATH`/bin
          go install github.com/a-h/templ
          $(go env GOPATH)/bin/templ generate ./internals/templates/*.templ
      - name: Lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.0

          golangci-lint run
